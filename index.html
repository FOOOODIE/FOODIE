<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stayl.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="head">
            <div id="allHead">
                <div id="logo">
                    <a href="index.html" id="logoImg"> <img src='img/logo3.PNG' alt='SweetLandia'  width='200' alt=""></a>
                    <nav>
                        <ul>
                         <li><a href="https://twitter.com"><i class="icon-twitter"></i><img src="img/twitter.png" alt=""></a></li>
                         <li><a href="https://facebook.com"><i class="icon-facebook"></i><img src="img/facebook.png" alt=""></a></li>
                         <li><a href="https://instagram.com"><i class="icon-instagram"></i><img src="img/instagram.png" alt=""></a></li>
                        </ul>
                    </nav>
                </div>
               
               <div id="search-wrapper">
                <input class="search-input" placeholder="Search..." type="text" value="" name="search" id="search"/>
                <img class="search-pic" src="https://img.icons8.com/ios-filled/50/000000/search--v1.png"/>
            </div>
            <a href="" class="cartImg"><img src="img/shopping-cart.png" alt="cart"></a>
            
            </div>
        </section>
    </header>
    <div class="mainImg">
        <h1 id="name">FOODIE</h1>
         <img src='https://image.freepik.com/free-icon/restaurant-cutlery-circular-symbol-of-a-spoon-and-a-fork-in-a-circle_318-61086.png' alt='SweetLandia' id='sweetlandia' alt="">
        </div>
    <main>
        
    <div class="slideshow-container">
        <h1 id="show-Restorant">Slideshow Restorant</h1>
    <h1>Burgers</h1>
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <a href=""><img src="img/McDonalds_logo.svg_.png" style="width:90%"></a>
          <div class="text">pressure to choose McDonalds</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <a href=""><img src="img/BIG-BURGER.png" style="width:100%"></a>
          <div class="text">pressure to choose BIG-BURGER</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="img/Burger king.png" style="width:100%">
          <div class="text">pressure to choose Burger king</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="img/pow.png" style="width:100%">
            <div class="text">pressure to choose Pow burgers</div>
          </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
       <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </main>
    <footer></footer>
    <script src="js/slideshow.js"></script>
</body>
</html>
